<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua Quentinha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monte sua Quentinha</h1>
        <div class="options">
            <h2>Escolha o tamanho da quentinha</h2>
            <label><input type="radio" name="size" value="M"> Quentinha M - R$ 15,00</label>
            <label><input type="radio" name="size" value="G"> Quentinha G - R$ 20,00</label>
            <h2>Escolha os acompanhamentos</h2>
            <div class="accompaniments">
                <label><input type="checkbox" value="arroz"> Arroz</label>
                <label><input type="checkbox" value="feijao"> Feijão</label>
                <label><input type="checkbox" value="frango"> Frango</label>
                <label><input type="checkbox" value="salada"> Salada</label>
                <!-- Adicione mais acompanhamentos conforme necessário -->
            </div>
            <h2>Escolha a bebida</h2>
            <select id="drink">
                <option value="Sem Bebida">Sem Bebida - R$ 0,00</option>
                <option value="agua">Água - R$ 3,00</option>
                <option value="refrigerante">Refrigerante - R$ 5,00</option>
                <!-- Adicione mais opções de bebidas conforme necessário -->
            </select>
            <button id="add-to-cart">Adicionar à Sacola</button>
        </div>
        <div class="cart">
            <h2>Sacola</h2>
            <ul id="cart-items">
                <!-- Itens selecionados serão listados aqui -->
            </ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button id="send-whatsapp">Enviar Pedido via WhatsApp</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<style>
   /* Estilos CSS com visual semelhante ao iFood */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
}

.options {
    margin-bottom: 20px;
}

.options h2 {
    color: #333;
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
}

.accompaniments label {
    display: inline-block;
    width: 50%;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #f44336;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #d32f2f;
}

.cart {
    background-color: #f9f9f9;
    border-radius: 5px;
    padding: 10px;
    margin-top: 20px;
}

.cart h2 {
    color: #333;
    margin-bottom: 10px;
}

#cart-items {
    list-style: none;
    padding: 0;
}

#cart-items li {
    margin-bottom: 5px;
}

#total {
    font-weight: bold;
}

#cart-items li:not(:first-child)::after {
    content: " -";
    margin-left: 5px;
}


</style>
</html>
